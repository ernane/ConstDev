<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<title>Mc Engenharia</title>
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link
		href="${facesContext.externalContext.requestContextPath}/pages/template/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="${facesContext.externalContext.requestContextPath}/pages/template/css/styles.css"
		rel="stylesheet" />
	<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</h:head>
<h:body>
	<ui:include src="/pages/template/header.xhtml"></ui:include>

	<!-- Main -->
	<div class="container-fluid">
		<div class="row">

			<ui:include src="/pages/template/menu.xhtml"></ui:include>
			<h:form>
				<!-- /col-3 -->
				<div class="col-sm-9">

					<a href="#"><strong><i
								class="glyphicon glyphicon-dashboard"></i> Cadastros</strong></a>
					<hr />

					<div class="row">
					
					<p:messages showDetail="true"/>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Categorias</h4>
                        </div>
                        <div class="panel-body">
		                       <p:dataTable value="#{categoriaMB.listaCategoria}" var="c">
		
									<p:column  headerText="Descrição">
										<h:outputText value="#{c.descricao}" />
									</p:column>
									<p:column>
										<h:commandButton value="Editar" styleClass="btn btn-success" style="margin: 5px !important" action="#{categoriaMB.alterarCategoriaInit}" />
										<h:commandButton value="Excluir" styleClass="btn btn-danger" action="#{categoriaMB.excluirCategoria}" onclick="return confirm('Você tem certeza que deseja excluir este item?')"/>
									</p:column>
		
								</p:dataTable>
                        </div>
                    </div>
                    
					<div class="panel panel-default">
                        <div class="panel-footer">
                             Novas Categorias
                        </div>
                        <div class="panel-body">
							<h:panelGrid columns="2" >
								<h:outputLabel value="Descrição: "  for="descricao" style="margin: 5px !important"/>
								<h:inputText value="#{categoriaMB.categoria.descricao}" id="descricao"/>
							</h:panelGrid>
						
						<br/>
						
						<h:commandButton value="Inserir" action="#{categoriaMB.insertCategoria}" styleClass="btn btn-primary" rendered="#{categoriaMB.btnEditarCategoria == false}"/>
						<h:commandButton value="Alterar" action="#{categoriaMB.alterarCategoria}" styleClass="btn btn-success" rendered="#{categoriaMB.btnEditarCategoria}" style="margin: 5px !important"/>
						<h:commandButton value="Voltar" action="#{categoriaMB.init}" styleClass="btn btn-info" rendered="#{categoriaMB.btnEditarCategoria}"/>
						</div>
						</div>
						

					</div>
				</div>
			</h:form>
		</div>
	</div>
	<!-- /.modal -->
	<!-- script references -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="../pages/template/js/bootstrap.min.js"></script>
	<script src="../pages/template/js/scripts.js"></script>
</h:body>
</html>
